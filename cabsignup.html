<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cab New User Signup</title>
    <link rel="stylesheet" href="cabsignup.css" type="text/css"/>
</head>
<body>
    <div class="top1">
        <div class="top2">
            <h2><a href="cabhome.html" style="text-decoration: none; color: black;">TAKSi</a></h2>
        </div>
        <div class="top3">
            <div class="button" ><a  href="cabbook.html" style="text-decoration:none; ">Booking</a></div>
            <div class="button" >Contact Us</div>
            <div class="button"><a href="cabsignin.html " style="text-decoration:none; ">Sign In</a></div>   
        </div>
    </div>
    <div class="box">
        <div class="box1">
            <form method="post" action="" class="box2" >
                <p style="font-size: 36px; text-align: center;"><b>Sign UP</b></p>
                <label for="firstname"  ><b>Firstname</b></label><br>
                    <input type="text" id="firstname" name="firstname" placeholder="Enter Firstname" ><br/>
                <label for="lastname" > <b>Lastname</b></label><br>
                    <input type="text" id="lastname" name="lastname" placeholder="Enter Lastname"><br/>
                <label for="dob"><b>Date Of Birth </b></label>
                    <input type="date" id="dob" name="dob" placeholder="Enter Date of Birth" style="height:30px; width: 380px; padding:10px; background-color: #f1f1f1; border: none; border-radius: 10px;"/>
                <label for="mobile"><b>Mobile No. </b></label><br/>
                    <input type="text" placeholder="Enter mobileno" name="mobile" ><br/>
                <label for="email"><b>Email id </b></label><br/>
                    <input type="text" placeholder="Enter email id" name="email"><br/>
                <label for="Password" > <b>New Password</b></label><br>
                    <input type="password" id="Password" name="Password" placeholder="Password" class="psw"><br/>
                    <input type="checkbox" id="agree" name="agree" value="1" ><b style="font-size: 20px;">I agree to the terms and conditions</b>
                <button type="submit" class="btn" style="margin-left:50px ;"><b>Sign Up</b></button>
            </form> 
        </div>
    </div>
</body>
</html>
